name: bitcoin_flutter
description: A dart Bitcoin library for Flutter. BIP32, BIP39, P2PKH integration.
version: 1.0.0
homepage: https://github.com/ThorbenD/bitcoin_flutter
author: Tommy <dreier.thorben@gmail.com>

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  bip39: ^1.0.6
  bip32: ^2.0.0
  pointycastle: ^3.5.2
  hex: ^0.2.0
  bs58check: ^1.0.2
  meta: ^1.7.0
  bech32: ^0.2.1

dev_dependencies:
  test: ^1.20.1
